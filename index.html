<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>JS Game</title>
  </head>

  <body>
    <div class="w-full h-screen flex justify-center items-center">
      <div
        class="relatyve card_body hero relative w-3/4 h-3/4 text-black flex items-center justify-center text-white"
        style="background-image: url(./img/adivina.jpg)"
      >
        <div
          id="sortCont"
          class="sort_count absolute py-3 w-2/4 flex flex-col gap-3 items-center justify-center bg-sky-200 z-10 bg-opacity-80"
        >
          <h2 class="text-4xl text-center text-black">
            Elije el numero <br />
            a sortear
          </h2>
          <input
            type="number"
            id="sortNumber"
            class="input w-1/2 text-center bg-slate-400 text-3xl"
          />
          <button id="sortButton" class="btn btn-outline btn-primary">
            Sortear
          </button>
        </div>
        <div
          class="flex flex-col px-3 w-full gap-5 justify-center hero-overlay bg-opacity-50"
        >
          <div class="">
            <h1 class="title">Adivina el numero</h1>
            <p class=""></p>
          </div>
          <input
            id="valorUsuario"
            type="number"
            min="1"
            max="10"
            class="input w-1/4 text-3xl"
          />
          <div class="">
            <button onclick="verificarIntento();" class="btn">Intentar</button>
            <button
              onclick="volverAIniciar()"
              class="btn"
              id="reiniciar"
              disabled
            >
              Nuevo juego
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
